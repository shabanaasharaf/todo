{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo List</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <form method="POST" class="p-3 shadow" >
                {% csrf_token %}
                <div class="from-group">
                <input type="text" name="task" class="form-control" placeholder="enter task name">
                </div>
                <div class="from-group">
                <input type="text" name="priority" class="form-control" placeholder="enter priority">
                </div>
                <div class="from-group">
                <input type="date" name="date" class="form-control" placeholder="enter the date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>



        </div>
        <div class="col-md-6">
            <h4>List of Tasks</h4>
             {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
               {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
